sage. \ncy.get(&#x27;#error&#x27;).should(&#x27;have.text&#x27;, \&quot;Your username is invalid!\&quot;);\n//another way to verify text\n//using \&quot;contains\&quot; to verify error text message. \ncy.contains(\&quot;#error\&quot;, \&quot;Your username is invalid!\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a4842350-70fe-423c-8e8f-08d7f239e122&quot;,&quot;parentUUID&quot;:&quot;9e678669-080d-45ab-a0ac-f74bdacaa971&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Incorrect Password&quot;,&quot;fullTitle&quot;:&quot;Login Functionality Incorrect Password&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2045,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// using custom command DoLogin to login into system\n// syntax of custom command cy.DoLogin(\&quot;username\&quot;,\&quot;password\&quot;)\ncy.DoLogin(\&quot;student\&quot;, \&quot;incorrectPassword\&quot;);\n//using \&quot;should\&quot; to verify error text message. \ncy.get(&#x27;#error&#x27;).should(&#x27;have.text&#x27;, \&quot;Your password is invalid!\&quot;);\n//another way to verify text\n//using \&quot;contains\&quot; to verify error text message. \ncy.contains(\&quot;#error\&quot;, \&quot;Your password is invalid!\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7a8a00b1-070b-444f-9290-b603f6c46efe&quot;,&quot;parentUUID&quot;:&quot;9e678669-080d-45ab-a0ac-f74bdacaa971&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Successful Login&quot;,&quot;fullTitle&quot;:&quot;Login Functionality Successful Login&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2914,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// using base Url in cy.visit\ncy.visit(Cypress.env(&#x27;path&#x27;));\ncy.get(&#x27;#username&#x27;).type(Cypress.env(&#x27;username&#x27;));\ncy.get(&#x27;#password&#x27;).type(Cypress.env(&#x27;password&#x27;));\ncy.get(&#x27;#submit&#x27;).click();\n//using \&quot;should\&quot; to verifynew Url after successfull Login\n//Method 1\ncy.url().should(&#x27;includes&#x27;, \&quot;/logged-in-successfully/\&quot;);\n//Method 2\ncy.url().should(&#x27;eq&#x27;, \&quot;https://practicetestautomation.com/logged-in-successfully/\&quot;);\n//Method 3\ncy.url().should(&#x27;contain&#x27;, \&quot;/logged-in-successfully/\&quot;);\n//Method 4\ncy.url().should(&#x27;eq&#x27;, Cypress.config().baseUrl + \&quot;logged-in-successfully/\&quot;);\n//verify webpage contain &#x27;successfully logged in or Congratulation&#x27;.\n//method 1 using contains.\ncy.get(&#x27;strong&#x27;).contains(&#x27;Congratulations&#x27;);\n//method 2\n//verify text using conditional testing.\ncy.get(&#x27;strong&#x27;).then(txt =&gt; {\n  var t = txt.text();\n  if (t.includes(&#x27;successfully logged in&#x27;)) {\n    cy.log(&#x27;Login Successfully&#x27;);\n  }\n});\n//verify Logout button is present and should be visible and includes text &#x27;Logout&#x27;.\ncy.get(&#x27;.wp-block-button__link&#x27;).should(&#x27;exist&#x27;) // check if element exists in DOM.\n.should(&#x27;be.visible&#x27;) // check element is visible or NOT.\n.should(&#x27;have.text&#x27;, \&quot;Log out\&quot;); //check element contains text \&quot;LOGOUT\&quot;.&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;ff422674-bc15-4652-ad15-cfb3af7dd1e7&quot;,&quot;parentUUID&quot;:&quot;9e678669-080d-45ab-a0ac-f74bdacaa971&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;verifying post title&quot;,&quot;fullTitle&quot;:&quot;Login Functionality verifying post title&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2724,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&
